<header class="wd-100">   
    <div class="mxw-80 ta-left">
    	<h5 style="padding-bottom:0;margin-bottom:0;">NEWS</h5>
        <h1 class="md-display-2" style="margin-top:0;padding-top:0;">Archive</h1>  
        <p></p>
    </div>   
</header>


<div class="w-100">
	<div class="mxw-80" data-ng-show="newsandevents.length > 0">
		<md-content	flex="100" layout-fill layout="row" layout-wrap>
			<div flex="33" style="padding-top:0.5em;">
				<md-input-container flex>
                    <label>Showing</label>
                    <md-select data-ng-model="page.limit" data-ng-change="determineOffset()">
                        <md-option value="5">5</md-option>
                        <md-option value="10">10</md-option>
                        <md-option value="15">15</md-option>
                    </md-select> 
                </md-input-container>
                <md-input-container flex style="padding-top:0.75em;">
                	of <strong>{{totalNum}} results</strong>
            	</md-input-container>  
			</div>
			<div flex="33" layout="row">				
			</div>
			<div flex="33" layout="row" layout-align="end end">
				<md-input-container flex="20" layout="row" layout-align="start end">
	            	<label>Page</label>
                    <md-select data-ng-model="page.num" data-ng-change="determineOffset()"><!-- data-ng-options="npage as npage for npage in newspages"> -->
                    	<md-option data-ng-repeat="npage in newspages" value="{{npage}}">{{npage}}</md-option>
                    </md-select>
            	</md-input-container>				
            	<md-input-container flex="60" layout="row" layout-align="center end">
					<md-button class="md-raised md-secondary" style="top:0.5em" data-ng-disabled="page.num == 1" data-ng-click="determineOffset('p')">Prev</md-button>		            
					<md-button class="md-raised md-secondary" style="top:0.5em" data-ng-disabled="page.num == newspages.length" data-ng-click="determineOffset('n')">Next</md-button>	
		    	</md-input-container>	
			</div>
		</md-content>     
	</div>
</div>

<div class="w-100">
	<div class="mxw-80">
		<div class="ta-center" cg-busy="{promise:newspromise}"></div>
		<md-content>
			<md-list>
				<md-list-item class="md-3-line" data-ng-repeat="(kfolder,ne) in newsandevents" layout="column" layout-align="left left">
					<h3 tabindex="-1" class="md-heading padd-bt-0 mrgn-bt-0 fnt--bluepalette newsTitle" title="{{ne.title}}" data-ng-click="openNews(ne)">{{ne.title}}</h3>
					<h4 class="padd-0 mrgn-0" data-ng-show="ne.subhead!=null">{{ne.subhead}}</h4>
					<div layout="row" style="font-size:0.85em;">
						{{ne.dateposted}}<span data-ng-ng-show="ne.author">&nbsp;|&nbsp;{{ne.author}} <span data-ng-show="ne.readmore_source">, </span><a data-ng-show="ne.readmore_source" href="{{ne.readmore_source}}">{{ne.readmore_sourcewebsite}}</a></span>
					</div>
					<div style="margin-top:0.5em;">
						<div data-ng-bind-html="ne.brief"></div>	
					</div>					
					<div layout="row" layout="end center">
						<md-button class="md-accent" data-ng-href="#/Archive/{{ne.id}}" aria-label="{{ne.readmore_label}}"><strong>{{ne.readmore_label}}</strong></md-button>	
					</div>
					<md-divider data-ng-if="!$last"></md-divider>
				</md-list-item>				
			</md-list>
		</md-content>		
	</div>
</div>

<div class="w-100" style="margin-top:2em;">
	<div class="mxw-80">
		<div class="ta-center" data-ng-show="newsandevents.length===0">No data available.</div>
	</div>
</div>
