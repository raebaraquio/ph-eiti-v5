<!DOCTYPE html>
<html lang="en" data-ng-app="about">
<head>
	<meta charset="utf-8">
    <meta name="description" content="About PH-EITI">
    <meta name="keywords" content="History of PH-EITI, PH-EITI MSG Members">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>About PH-EITI | ph-eiti.org</title>
    <link rel="icon" type="image/gif" href="../images/eitifavicon.ico">
    <link rel="stylesheet" href="../css/angular-material.min.css?v1.1.0-rc2"> 
    <link rel="stylesheet" href="../css/font-awesome.min.css">     
    <link rel="stylesheet" href="../css/md-data-table.css"> 
    <link rel="stylesheet" href="../css/angular-timeline.css"> 
    <link rel="stylesheet" href="../css/basic.css?v=1.02"> 
    <link rel="stylesheet" href="../css/main.css?v=1.02"> 
    <link rel="stylesheet" href="../css/nav.css?v=1.02"> 
    <link rel="stylesheet" href="../css/style-table.css?v=1.02"> 
    <link rel="stylesheet" href="css/style-about.css?v=1.02"> 
</head>	
<body ng-cloak>
    <div class="wd-100" id="logo-wrapper">
        <div class="mxw-80" id="logo-wrapper--inner">
            <md-content layout flex layout="row">
                <md-content flex="50" id="logo-wrapper__main" >
                    <a href="../"><img class="gutters" src="../images/logo-without-text.png" alt="PH-EITI" title="PH-EITI" width="165"/></a>
                </md-content>
                <md-content flex="50" class="ta-right" id="logo-wrapper__social" style="padding-top:0.4em;">
                    <a href="javascript:window.open('https://www.facebook.com/PhilippineEITI/')" title="Philippine EITI"><img src="../images/icons/facebook.png" class="va-mid" alt="" width="30px" /></a> <!--
                            --><a href="javascript:window.open('https://twitter.com/ph_eiti')" title="@PH_EITI"><img src="../images/icons/twitter.png" class="va-mid" alt="" width="30px" /></a>
                </md-content>
            </md-content>
        </div>  
    </div>
    <div class="wd-100" data-ng-controller="NavigationController">
        <md-nav-bar nav-bar-aria-label="navigation links" md-selected-nav-item="active.mnav">
            <md-nav-item data-ng-repeat="(kmnav,vmnav) in main_nav" md-nav-href="../{{vmnav.href}}" name="{{vmnav.id}}" class="mnav-item">{{vmnav.name}}
                <ul class="snav" md-whiteframe="1" data-ng-if="vmnav.subnav.length > 0">
                    <li data-ng-repeat="(ksnav,vsnav) in vmnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id && active.subnav!==vsnav.href}"><md-button href="../{{vmnav.href}}/#/{{vsnav.href}}" name="{{vsnav.id}}">{{vsnav.name}}</md-button>
                        <md-divider data-ng-if="vsnav.subnav.length > 0"></md-divider>
                        <ul class="sub-snav" data-ng-if="vsnav.subnav.length > 0">
                            <li data-ng-repeat="(ksunav,vsunav) in vsnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id}"><md-button href="../{{vmnav.href}}/#/{{vsnav.href}}/{{vsunav.href}}" name="{{vsunav.id}}">{{vsunav.name}}</md-button></li>
                        </ul>
                    </li>
                </ul>
            </md-nav-item>
        </md-nav-bar>
    </div>
    
    <div class="wd-100">   
        <div data-ng-view></div>
    </div>

    <div class="wd-100">
        <div class="mxw-80"><br/><br/></div>
    </div>

    <div class="w-100" id="backToTop-wrapper" data-ng-controller="returnToTopController">
        <div class="mxw-80 ta-right">
            <md-button data-ng-click="scrollTo('logo-wrapper')" class="md-fab md-mini md-secondary" aria-label="Return to top" title="Return to top">
                <md-icon md-svg-src="../images/icons/svg/ic_keyboard_arrow_up_black_24px.svg"></md-icon>
            </md-button>
        </div>
    </div>

    <footer class="wd-100">   
        <div class="mxw-80" class="md-padding">
            <md-content layout="row">
                <md-content flex="30" layout="column">
                    <div>
                        <a tabindex="-1" href="../"><img src="../images/white-logo-no-desc.png" alt="PH-EITI" title="PH-EITI" style="width:30%"/></a>
                    </div>
                    <div>    
                        <ul class="footer-nav-list">
                            <li><a href="../What-is-EITI">What is EITI</a></li>
                            <li><a href="../About-PH-EITI">About PH-EITI</a></li>
                            <li><a href="../Resources">Resources</a></li>
                            <li><a href="../Activities">Activities</a></li>
                            <li><a href="../News">News</a></li>
                            <li><a href="../Contry-Reports">Country Reports</a></li>
                        </ul>
                    </div>
                </md-content>
                <md-content flex="70" layout="column" data-ng-controller="footerController">
                    <div class="ta-right" layout="column">
                        <div>
                            <md-button class="md-accent md-raised" data-ng-click="triggerSubscribe($event)"><strong>Subscribe</strong></md-button>
                            <a href="javascript:window.open('https://www.facebook.com/PhilippineEITI/')" title="Philippine EITI"><img src="../images/icons/facebook.png" class="va-mid" alt="" width="32px" /></a>&nbsp;&nbsp;<!--
                            --><a href="javascript:window.open('https://twitter.com/ph_eiti')" title="@PH_EITI"><img src="../images/icons/twitter.png" class="va-mid" alt="" width="32px" /></a>
                        </div>
                    </div>
                    <div class="ta-right footer-secretariat-contact">
                        <strong>PH-EITI Secretariat</strong>
                        <p>
                            {{contactDetails.add_line1}}<br/>{{contactDetails.add_line2}}<br/>
                            <md-icon md-svg-icon="../images/icons/svg/ic_email_white_18px.svg"></md-icon> {{contactDetails.email}}
                            <md-icon md-svg-icon="../images/icons/svg/ic_phone_white_18px.svg"></md-icon> {{contactDetails.phone}}
                        </p>
                    </div>
                </md-content>
            </md-content>
        </div>   
    </footer>
    
	<script src="../js/vendor/angular.js?v=1.4"></script>
    <script src="../js/vendor/angular-animate.js?v=1.01"></script>
    <script src="../js/vendor/angular-route.js?v=1.01"></script>
    <script src="../js/vendor/angular-aria.js"></script>
    <script src="../js/vendor/angular-messages.js"></script>

    <script src="../js/vendor/angular-resource.js?v=1.01"></script>
    <script src="../js/vendor/angular-sanitize.js?v=1.01"></script>
    <script src="../js/vendor/angular-cookies.js?v=1.01"></script>    

    <script src="../js/vendor/angular-material.js"></script>
    <script src="../js/vendor/angular-timeline.js"></script>
    <script src="../js/vendor/md-data-table.js"></script>
    
    <!--<script src="js/vendor/moment.min.js?v1.01"></script>-->
    <script src="../js/modules/utilsModule.js?v=1.01"></script>
    <script src="../js/modules/navigation.js?v=1.02"></script>
    <script src="../js/modules/secretariatContact.js?v=1.01"></script>

	<script src="js/aboutApp.js?v=1.03"></script>
    <script src="js/factories/AboutFactory.js?v=1.02"></script>
    <script src="js/factories/MSGFactory.js?v=1.02"></script>
    <script src="js/factories/HistoryFactory.js?v=1.03"></script>

    <script src="js/controllers/HistoryController.js?v=1.02"></script>
    <script src="js/controllers/SecretariatController.js?v=1.02"></script>
    <script src="js/controllers/MSGController.js?v=1.02"></script>
    <script src="js/controllers/MSGMeetingsController.js?v=1.02"></script>
</body>
</html>
