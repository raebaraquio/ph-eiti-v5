<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <h1 class="md-display-2 header-title">Activities</h1>  
    </div>   
    <md-progress-linear data-ng-show="getpromise" class="md-secondary" md-mode="indeterminate"></md-progress-linear>
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="../" class="md-fab md-mini md-primary" aria-label="Go to Homepage" title="Go to Homepage">
            <md-icon md-svg-src="../images/icons/svg/ic_home_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="wd-100">
	<div class="mxw-80"> 
		<div class="md-inline-form">
	        <md-content layout-padding>
	            <div layout-gt-sm="row">
	                <md-input-container flex-gt-sm>
	                    <label>Select Year</label>
	                    <md-select data-ng-model="filterYear" data-ng-change="refreshActivities()">
	                    	<md-option data-ng-repeat="year in years" value="{{year}}">{{year}}</md-option>
	                    </md-select>
	                </md-input-container>
	                <md-input-container flex-gt-sm data-ng-show="activities.length">
	                    <label><strong>{{ activities.length }} result<span data-ng-show="activities.length > 1">s</span> found</strong></label>
	                </md-input-container>            
	                <!-- <label>Keyword filter</label><input data-ng-model="filterKeyword"/> -->
	                 <md-input-container flex-gt-sm></md-input-container>        
	                <md-input-container flex-gt-sm></md-input-container>
	                <md-input-container flex-gt-sm></md-input-container>
	                <md-input-container flex-gt-sm></md-input-container>
	            </div>  
	                      
	        </md-content>
	    </div>
    </div>
</div>

<div class="wd-100">
	<div class="mxw-80">
		
		<div flex="100" layout-fill layout="row" layout-wrap>	
			<!-- <md-card flex="30" data-ng-repeat="(k,activity) in activities | filter:{date:filterYear}"  class="card-container"> -->
			<md-card flex="30" data-ng-repeat="(k,activity) in activities"  class="card-container">
				<img data-ng-src="../{{activity.coverphoto_url}}" class="md-card-image" style="height:70px !important;" />
            	<md-card-title>
					<md-card-title-text class="ta-center">
						<span class="md-headline" style="font-size:1.2em !important;line-height:1.05em;">{{activity.title}}</span>
						<span class="md-subhead"><strong>{{activity.activity_start_date | formatDate}}</strong></span>
					</md-card-title-text>
				</md-card-title>
				<!-- <md-card-content>
				</md-card-content> -->
				<md-card-actions layout="row" layout-align="end center">
					<md-button class="md-accent" href="#/{{activity.id}}"><strong>Open</strong></md-button>
				</md-card-actions>
			</md-card>
		</div>	
	</div>    
</div>
