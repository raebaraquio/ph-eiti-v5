<div class="md-padding" id="home-statements--inner"  layout="column" data-ng-controller="statementCarouselController">
	<div class="ta-center" style="padding-top:1em;">
		<span class="md-headline" style="font-size:1.2em;"><div ng-bind-html="slideItem.statedBy"></div></span>
	</div>
	<div class="mxw-90 ta-center md-padding">
		<h2 class="fnt--white" style="font-size:1.2em;">"{{slideItem.pullquote}}"</h2>	
	</div>
	<div class="ta-center">
		<a class="sref" data-ng-click="openStatement(slideItem.link)" title="Read full statement"><md-icon md-svg-icon="./images/icons/svg/ic_play_circle_outline_white_24px.svg"></md-icon> <span class="fnt--md fnt--white">Read full statement</span></a>
	</div>	
</div>
