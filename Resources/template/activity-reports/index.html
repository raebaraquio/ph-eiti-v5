<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <p>RESOURCES</p>
        <h1 class="md-display-2">Activity Reports</h1>  
    </div>
    <md-progress-linear data-ng-show="getpromise" class="md-secondary" md-mode="indeterminate"></md-progress-linear>
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="./#/" class="md-fab md-mini md-primary" aria-label="Go to Resources" title="Go to Resources">
            <md-icon md-svg-src="../images/icons/svg/ic_navigate_before_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="wd-100">
	<div class="mxw-80">
		<md-content flex="100" layout-fill layout="row" layout-wrap>
	        <div flex="33" data-ng-repeat="(kfolder,folderFile) in activityReports" class="card-container">
	            <md-card>
	                <md-card-title>
	                    <md-card-title-text>
	                    	<span class="md-subhead" title="{{folderFile.title}}">{{folderFile.title}}</span>
	                    	<span class="md-headline" data-ng-if="folderFile.coverage" style="word-wrap:break-word;">{{folderFile.coverage}}</span>
	                    </md-card-title-text>
	                    <md-card-title-media>
	                        <div class="md-media-md card-media">
	                            <img data-ng-src="{{folderFile.card_icon_url}}" class="md-card-image" alt="{{folderFile.title}}"/>
	                        </div>
	                    </md-card-title-media>
	                </md-card-title>
	                <md-card-actions layout="row" layout-align="end center">
	                    <md-button class="md-accent" data-ng-show="folderFile.file_url!==''" data-ng-click="openFile(folderFile.file_url,folderFile)"><strong>Open</strong></md-button>
	                </md-card-actions>
	            </md-card>            
	        </div>
	    </md-content>    
	</div>    
</div>
