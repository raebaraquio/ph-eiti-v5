<header class="wd-100">   
    <div class="mxw-80 ta-left">
    	<h5 style="padding-bottom:0;margin-bottom:0;">RESOURCES</h5>
        <h1 class="md-display-2" style="margin-top:0;padding-top:0;">Activity Reports</h1>  
        <p></p>
    </div>   
</header>

<div class="wd-100">
	<div class="mxw-80">
		<md-content flex="100" layout-fill layout="row" layout-wrap>
	        <div flex="33" data-ng-repeat="(kfolder,folderFile) in activityReports.files" class="card-container">
	            <md-card>
	                <md-card-title>
	                    <md-card-title-text>
	                        <span class="md-headline" title="{{folderFile.title}}">{{folderFile.title}}</span>
	                        <span class="md-subhead" data-ng-if="folderFile.coverage">{{folderFile.coverage}}</span>
	                    </md-card-title-text>
	                    <md-card-title-media>
	                        <div class="md-media-md card-media">
	                            <img data-ng-src="{{folderFile.cardIcon}}" class="md-card-image" alt="{{folderFile.title}}"/>
	                        </div>
	                    </md-card-title-media>
	                </md-card-title>
	                <md-card-actions layout="row" layout-align="end center">
	                    <md-button class="md-accent" data-ng-show="folderFile.src!==''" data-ng-click="openFile(folderFile.src)"><strong>Open</strong></md-button>
	                </md-card-actions>
	            </md-card>            
	        </div>
	    </md-content>    
	</div>    
</div>
