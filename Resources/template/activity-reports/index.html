<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <p>RESOURCES</p>
        <h1 class="md-display-2">Activity Reports</h1>  
    </div>   
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="../" class="md-fab md-mini md-primary" aria-label="Go to Homepage" title="Go to Homepage">
            <md-icon md-svg-src="../images/icons/svg/ic_home_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="wd-100">
	<div class="mxw-80">
		<md-content flex="100" layout-fill layout="row" layout-wrap>
	        <div flex="33" data-ng-repeat="(kfolder,folderFile) in activityReports.files" class="card-container">
	            <md-card>
	                <md-card-title>
	                    <md-card-title-text>
	                        <span class="md-headline" title="{{folderFile.title}}">{{folderFile.title}}</span>
	                        <span class="md-subhead" data-ng-if="folderFile.coverage">{{folderFile.coverage}}</span>
	                    </md-card-title-text>
	                    <md-card-title-media>
	                        <div class="md-media-md card-media">
	                            <img data-ng-src="{{folderFile.cardIcon}}" class="md-card-image" alt="{{folderFile.title}}"/>
	                        </div>
	                    </md-card-title-media>
	                </md-card-title>
	                <md-card-actions layout="row" layout-align="end center">
	                    <md-button class="md-accent" data-ng-show="folderFile.src!==''" data-ng-click="openFile(folderFile.src)"><strong>Open</strong></md-button>
	                </md-card-actions>
	            </md-card>            
	        </div>
	    </md-content>    
	</div>    
</div>
