<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <p>RESOURCES</p>
        <h1 class="md-display-2">Organizational Documents</h1>  
    </div>
    <md-progress-linear data-ng-show="getpromise" class="md-secondary" md-mode="indeterminate"></md-progress-linear>
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="./#/" class="md-fab md-mini md-primary" aria-label="Go to Resources" title="Go to Resources">
            <md-icon md-svg-src="../images/icons/svg/ic_navigate_before_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="w-100">
	<div class="mxw-80">
		<div flex layout-fill layout="column" layout-wrap>
			<md-list flex class="resources-list">
				<md-list-item  data-ng-repeat="(kfolder,folder) in orgdocs.subfolders"  class="md-2-line">
					<md-icon md-svg-icon="../images/icons/svg/file7.svg" class="md-avatar" ></md-icon>
					<div class="md-list-item-text">
						<h3 title="{{folder.folder_name}}">{{folder.folder_name}}</h3>
						<p>Found {{folder.files}} file<span data-ng-show="folder.files > 1">s</span></p>
					</div>
					<md-button class="md-accent" data-ng-show="folder.files > 0" data-ng-click="openFolder(folder.folder_id,folder)"><strong>View Files</strong></md-button>
				</md-list-item>
				<md-list-item  data-ng-repeat="(kfolder,folderFile) in orgdocs.files" ng-if="folderFile.folder_name==''" class="md-2-line">
					<md-icon md-svg-icon="../images/icons/svg/document9.svg" class="md-avatar" ></md-icon>
					<div class="md-list-item-text">
						<h3 title="{{folderFile.file_title}}">{{folderFile.file_title}}</h3>
					</div>
					<md-button class="md-accent" data-ng-show="folderFile.file_url!==''" data-ng-click="openFile(folderFile.file_url,folderFile)"><strong>open</strong></md-button>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
