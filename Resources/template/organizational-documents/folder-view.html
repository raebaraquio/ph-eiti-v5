<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <p>ORGANIZATIONAL DOCUMENTS</p>
        <h1 class="md-display-2">{{selected_folder.folder_name}}</h1>  
    </div>   
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="#/Organizational-Documents" class="md-fab md-mini md-primary" aria-label="Back to Organizational Documents" title="Back to Organizational Documents">
            <md-icon md-svg-src="../images/icons/svg/ic_navigate_before_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="w-100">
	<div class="mxw-80">
		<div flex layout-fill layout="column" layout-wrap>
			<md-list flex class="resources-list">
				<md-list-item  data-ng-repeat="(kfolder,folderFile) in selected_folder.files" class="md-2-line">
					<md-icon md-svg-icon="../images/icons/svg/document9.svg" class="md-avatar" ></md-icon>
					<div class="md-list-item-text">
						<h3 title="{{folderFile.title}}">{{folderFile.title}}</h3>
					</div>
					<md-button class="md-secondary md-raised" data-ng-show="folderFile.src!==''" data-ng-click="openFile(folderFile.src,folderFile)" >Preview</md-button>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
