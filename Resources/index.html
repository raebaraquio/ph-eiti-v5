<!DOCTYPE html>
<html lang="en" data-ng-app="resources">
<head>
	<meta charset="utf-8">
    <meta name="description" content="PH-EITI Resources">
    <meta name="keywords" content="PH-EITI Resources">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resources | ph-eiti.org</title>
    <link rel="icon" type="image/gif" href="../images/eitifavicon.ico">
    <link rel="stylesheet" href="../css/angular-material.min.css?v1.1.0-rc2"> 
    <link rel="stylesheet" href="../css/font-awesome.min.css"> 
    <link rel="stylesheet" href="../css/basic.css"> 
    <link rel="stylesheet" href="../css/main.css"> 
    <link rel="stylesheet" href="../css/nav.css"> 
    <link rel="stylesheet" href="css/style-resources.css"> 
</head>	
<body ng-cloak>
    <div class="wd-100" id="logo-wrapper">
        <div class="mxw-80" id="logo-wrapper--inner">
            <md-content layout flex layout="row">
                <md-content flex="50" id="logo-wrapper__main" >
                    <a href="../"><img class="gutters" src="../images/logo-without-text.png" alt="PH-EITI" title="PH-EITI" width="165"/></a>
                </md-content>
                <md-content flex="50" class="ta-right" id="logo-wrapper__social" style="padding-top:0.4em;">
                    <a href="javascript:window.open('https://www.facebook.com/PhilippineEITI/')" title="Philippine EITI"><img src="../images/icons/facebook.png" class="va-mid" alt="" width="30px" /></a> <!--
                            --><a href="javascript:window.opent('https://twitter.com/ph_eiti')" title="@PH_EITI"><img src="../images/icons/twitter.png" class="va-mid" alt="" width="30px" /></a>
                </md-content>
            </md-content>
        </div>  
    </div>
    <div class="wd-100" data-ng-controller="NavigationController"> 
        <md-nav-bar nav-bar-aria-label="navigation links" md-selected-nav-item="active.mnav">
            <md-nav-item data-ng-repeat="(kmnav,vmnav) in main_nav" md-nav-href="../{{vmnav.href}}" name="{{vmnav.id}}" class="mnav-item">{{vmnav.name}}
                <ul class="snav" md-whiteframe="1" data-ng-if="vmnav.subnav.length > 0">
                    <li data-ng-repeat="(ksnav,vsnav) in vmnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id && active.subnav!==vsnav.href}"><md-button href="../{{vmnav.href}}/#/{{vsnav.href}}" name="{{vsnav.id}}">{{vsnav.name}}</md-button>
                        <md-divider data-ng-if="vsnav.subnav.length > 0"></md-divider>
                        <ul class="sub-snav" data-ng-if="vsnav.subnav.length > 0">
                            <li data-ng-repeat="(ksunav,vsunav) in vsnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id}"><md-button href="../{{vmnav.href}}/#/{{vsnav.href}}/{{vsunav.href}}" name="{{vsunav.id}}">{{vsunav.name}}</md-button></li>
                        </ul>
                    </li>
                </ul>
            </md-nav-item>
        </md-nav-bar>
    </div>

    <div class="wd-100">   
        <div data-ng-view></div>
    </div>

    <div class="wd-100">
        <div class="mxw-80"><br/><br/></div>
    </div>

    <footer class="wd-100">   
        <div class="mxw-80" class="md-padding">
            <md-content layout="row">
                <md-content flex="30" layout="column">
                    <div>
                        <a tabindex="-1" href="../"><img src="../images/white-logo-no-desc.png" alt="PH-EITI" title="PH-EITI" style="width:30%"/></a>
                    </div>
                    <div>    
                        <ul class="footer-nav-list">
                            <li><a href="../What-is-EITI">What is EITI</a></li>
                            <li><a href="../About-PH-EITI">About PH-EITI</a></li>
                            <li><a href="../Resources">Resources</a></li>
                            <li><a href="../Activities">Activities</a></li>
                            <li><a href="../News">News</a></li>
                            <li><a href="../Contry-Reports">Country Reports</a></li>
                        </ul>
                    </div>
                </md-content>
                <md-content flex="70" layout="column">
                    <div class="ta-right" layout="column">
                        <div>
                            <input type="email" placeholder="Email Address" title="Get updates by subscribing to our newsletter." id="subscribe-email"/><md-button class="md-accent md-raised"><strong>Subscribe</strong></md-button>
                            <a href="javascript:window.open('https://www.facebook.com/PhilippineEITI/')" title="Philippine EITI"><img src="../images/icons/facebook.png" class="va-mid" alt="" width="32px" /></a>&nbsp;&nbsp;<!--
                            --><a href="javascript:window.opent('https://twitter.com/ph_eiti')" title="@PH_EITI"><img src="../images/icons/twitter.png" class="va-mid" alt="" width="32px" /></a>
                        </div>
                    </div>
                    <div class="ta-right footer-secretariat-contact">
                        <strong>PH-EITI Secretariat</strong>
                        <p>
                            5/F DOF building, Roxas Blvd. Corner<br/>Pablo Ocampo St., Manila 1004, Philippines<br/>
                            <md-icon md-svg-icon="../images/icons/svg/ic_email_white_18px.svg"></md-icon> info@ph-eiti.com
                            <md-icon md-svg-icon="../images/icons/svg/ic_phone_white_18px.svg"></md-icon> +632-400-6882
                        </p>
                    </div>
                </md-content>
            </md-content>
        </div>   
    </footer>

    <script src="../js/vendor/angular.js?"></script>
    <script src="../js/vendor/angular-animate.js?v1.01"></script>
    <script src="../js/vendor/angular-route.js?v1.01"></script>
    <script src="../js/vendor/angular-aria.js"></script>
    <script src="../js/vendor/angular-messages.js"></script>

    <script src="../js/vendor/angular-resource.js?v1.01"></script>
    <script src="../js/vendor/angular-sanitize.js?v1.01"></script>
    <script src="../js/vendor/angular-cookies.js?v1.01"></script>    
    <script src="../js/vendor/angular-busy.js?v1.01"></script>

    <script src="../js/vendor/angular-material.js"></script>

    <!--<script src="js/vendor/moment.min.js?v1.01"></script>-->
    <script src="../js/modules/utilsModule.js?v1.01"></script>
    <script src="../js/modules/navigation.js"></script>
	<script src="js/resourcesApp.js"></script>
    <script src="js/factories/ResourcesFactory.js"></script>
    <script src="js/factories/LawsFactory.js"></script>
    <script src="js/factories/InfographicsFactory.js"></script>
    <script src="js/controllers/ActivityReportsController.js"></script>
    <script src="js/controllers/InfographicsController.js"></script>
    <script src="js/controllers/LawsController.js"></script>
    <script src="js/controllers/OrgDocsController.js"></script>
    <script src="js/controllers/ResourcesController.js"></script>
    <script src="js/controllers/StudiesController.js"></script>
    <script src="js/controllers/WorkPlanController.js"></script>
    <script src="js/controllers/GISController.js"></script>

</body>
</html>
