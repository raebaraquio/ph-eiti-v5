<div id="login-wrapper"> 
	<div id="login-box">
	    <div id="login-logo">
	        <img src="../images/logo.png" alt="PH-EITI Logo" title="PH-EITI Secretariat Login"/>
	    </div>
	    <form name="loginForm">
	    	<div id="login-form">
		    	<div class="login-field">
		    		<div data-ng-class="{'userfeedback-success':userfeedback.type=='success',
			    						 'userfeedback-error':userfeedback.type=='error' }" 
			    		 data-ng-show="userfeedback.message !=''">
			    		{{ userfeedback.message }}
			    	</div>
			    	
			    	<div id="preloader-wrapper" data-ng-if="loading==true">
			    		<h3 data-ng-if="userfeedback.type=='success'">Logging in...</h3>
			    		<img src="images/preloader2.gif" width="50px"/>
			    	</div>
		    	</div>
		    	<div class="login-label">
		    	</div>
		    	<div class="login-field">
		    		<input type="text" id="username" placeholder="Username" data-ng-model="login.username" data-ng-required="true"  data-ng-keypress="logIn($event)" title="Username"/>
		    	</div>
		    	<div class="login-label">
		    	</div>
		    	<div class="login-field">
		    		<input type="password" id="password" placeholder="Password" data-ng-model="login.password" data-ng-required="true" data-ng-keypress="logIn($event)" title="Password"/>
		    	</div>
		    </div>
		    <div id="button-box">
		        <button id="button-login" class="button-secondaryaction"
		        		data-ng-click='log_on()' 
		        		data-ng-disabled='!login.username && !login.password'>Log In</button>
		        <p style="float:left;margin-left:25px;">
		        	<small><a id="gotosite-link" href="../">&#8592; Go to PH-EITI Homepage</a></small>
		        </p>
		        <div class="clearfix"></div>
		    </div>
	    </form>
	</div>
