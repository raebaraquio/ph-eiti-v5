<md-content layout-padding style="min-width:700px;min-height:465px;">
	<md-content layout="row" layout-align="space-between center">
		<h1 style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">Add {{wplanType}}</h1>
		<a href="" ng-click="close()" title="Dismiss"><img src="../../images/icons/svg/ic_close_silver_24px.svg" alt="" width="24px"/></a>
	</md-content>
	<!-- <div style="display:block;width:100%;text-align:right;">
	</div> -->	
	<iframe id="newwplan-iframe" name="newwplan-iframe" style="width:0px;height:0px;border:none" border="0" onload="newWplanReturn()"></iframe>
	<form name="newWplanForm" id="newWplanForm" enctype="multipart/form-data" method="POST" autocomplete="off" action="../../rest/functions/resources/add-wplan.php" target="newwplan-iframe"  style="margin-bottom:0px;padding-bottom:0px;">
		<input type="hidden" name="wplan-type" id="wplan-type" value="{{wplanType}}">
		<input ng-if="wplanType==='Work Plan'" type="hidden" name="wplan-filetitle" id="wplan-filetitle" value="{{wplan.title}}">
		<md-table-container>
			<table md-table>
				<tbody md-body>
					<tr md-row>
						<td md-cell>Year</td>
						<td md-cell>
							<select name="wplan-year" id="wplan-year" ng-model="wplan.year" ng-options="year as year for year in years">
								<option value=""></option>
							</select>
						</td>
					</tr>
					<tr md-row>
						<td md-cell>File</td>
						<td md-cell>
							<input id="wplan-fileinput" name="wplan-fileinput" type="file" onchange="angular.element(this).scope().onFileChanged(event)" required="true"/>
						</td>
					</tr>
					<tr md-row ng-if="wplanType!=='Work Plan'">
						<td md-cell>Title</td>						
						<td md-cell>
							<input id="wplan-filetitle" name="wplan-filetitle" type="text" ng-required="wplan.file!==null || wplan.year!==''" ng-model="wplan.title" size="65" />
						</td>
					</tr>
					<tr md-row>
						<td md-cell></td>						
						<td md-cell style="text-align:right">
							<md-button id="wplan-btn-reset" type="reset" ng-click="resetForm($event)">Reset</md-button>
							<md-button class="md-raised md-primary fnt--white" ng-disabled="newWplanForm.$invalid" type="submit" name="wplan-submit">Submit</md-button>	
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>	
	</form>
</md-content>
