<md-content layout-padding>
	<md-content>
		<h1>Edit Coverage</h1>
	</md-content>
	<md-content>
		<md-input-container>
	        <label>Coverage</label><input data-ng-model="selectedAPR.coverage"/>
		</md-input-container>
	</md-content>
	<md-content>
		<md-button ng-click="closeDialog($event)">Cancel</md-button>	
		<md-button class="md-raised md-primary fnt--white" ng-click="saveCoverage($event)">Save</md-button>	
	</md-content>
</md-content>
