<header class="wd-100">   
    <div class="mxw-80 ta-left" id="header-wrapper">
        <p>WHAT IS EITI</p>
        <h1 class="md-display-2">History</h1>
    </div>  
    <md-progress-linear data-ng-show="getPromise" class="md-secondary" md-mode="indeterminate"></md-progress-linear>     
</header>

<div class="w-100" id="breadcrumb-wrapper">
    <div class="mxw-80">
        <md-button data-ng-href="../What-is-EITI" class="md-fab md-mini md-primary" aria-label="Back to What is EITI" title="Back to What is EITI">
            <md-icon md-svg-src="../images/icons/svg/ic_navigate_before_white_24px.svg"></md-icon>
        </md-button>
    </div>
</div>

<div class="w-100">
    <div class="mxw-80">
        <md-content flex layout="column"  style="max-height: 400px;">
            <section ng-repeat="year in years">
                <md-subheader class="md-primary">
                    <h2 align="center"><img ng-src="../images/icons/svg/ic_event_eitiblue_24px.svg" class="md-avatar" alt="" /> {{year}}</h2>
                </md-subheader>
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="event in events" ng-if="event.year===year">
                        <div class="md-list-item-text" layout="column">
                            <h3><strong class="md-primary fnt--eitiblue">{{ event.when }}</strong></h3>
                            <!-- <h4>{{ event.when }}</h4> -->
                            <p ng-bind-html="event.contentHtml"></p>
                        </div>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
    </div>
</div>
