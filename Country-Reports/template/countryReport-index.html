<header>
    <h1>{{current_report.title}}</h1>
</header>

<div class="wd-100">
    <md-content layout="row" data-ng-show="current_report.content" >
        <div flex="33" data-ng-repeat="(k,cr) in current_report.content" title="{{cr.title}}">
            <md-card>
                <!-- <img data-ng-src="img/{{cr.card_img}}" class="md-card-image" alt="{{cr.title}}" width="100%" style="max-height: 270px !important; "/> -->
                <!-- <img data-ng-show="cr.multiple==false" ng-src="../images/icons/svg/document9.svg" class="md-avatar" />
                <img data-ng-show="cr.multiple==true" ng-src="../images/icons/svg/folder173.svg" class="md-avatar" />
                <img data-ng-show="cr.media" ng-src="../images/icons/svg/film57.svg" class="md-avatar" /> -->
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{shorten(cr.title,40)}}</span>
                        <!-- <span class="md-subhead">{{cr.date}}</span> -->
                    </md-card-title-text>
                </md-card-title>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button data-ng-if="cr.multiple==true || cr.media" class="md-secondary"  data-ng-click="goto_activity(current_report.id+'/'+cr.href)" alt="Go to {{cr.title}}"  title="Go to {{cr.title}}">Open</md-button>
                    <md-button data-ng-if="cr.multiple==false" class="md-secondary"  data-ng-click="goto_activity(current_report.id+'/'+cr.href)"  data-ng-click="open_file(cr.file)" alt="Open/Download {{cr.title}}"  title="Open/Download {{cr.title}}">Open</md-button>
                </md-card-actions>
            </md-card>
        </div>
        
    </md-content>   
    <div class="ta-center" data-ng-show="!current_report.title">
        <p>Requested data not found.</p>
    </div> 
</div>
