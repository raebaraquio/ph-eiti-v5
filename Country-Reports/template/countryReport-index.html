<header class="wd-100">   
    <div class="mxw-80 ta-left">
        <h5 style="padding-bottom:0;margin-bottom:0;">COUNTRY REPORTS</h5>
        <h1 class="md-display-2"  style="margin-top:0;padding-top:0;">{{current_report.title}}</h1>
        <p></p>
    </div>   
</header>

<div class="wd-100">
    <div class="mxw-80">
        <div flex="100" layout-fill layout="row" layout-wrap>   
            <md-card flex="45" layout="row" data-ng-repeat="(k,cr) in current_report.content" class="card-container">
                <div flex="25" layout="left left" class="infographic-card-icon" style="background:url('{{cr.cardIcon}}')">
                </div>              
                <div flex="75" layout="column">
                    <md-card-title>
                        <md-card-title-text class="ta-left">
                            <span class="md-headline" style="font-size:1.25em;line-height:1em;">{{cr.title}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button data-ng-if="cr.multiple==true" class="md-accent"  data-ng-click="goto_activity(current_report.id+'/'+cr.href)" alt="Go to {{cr.title}}"  title="Go to {{cr.title}}"><strong>Go to page</strong></md-button>
                        <md-button data-ng-if="cr.media && cr.file" class="md-accent"  data-ng-click="goto_activity(current_report.id+'/'+cr.href)" alt="Go to {{cr.title}}"  title="Go to {{cr.title}}"><strong>Go to page</strong></md-button>
                        <md-button data-ng-if="cr.media && !cr.file" class="md-secondary" alt="Material not yet available"  title="Material not yet available"><strong>Material unavailable</strong></md-button>
                        <md-button data-ng-if="cr.multiple===false && !cr.file" class="md-secondary" alt="Material not yet available"  title="Material not yet available"><strong>Material unavailable</strong></md-button>
                        <md-button data-ng-if="cr.multiple===false && cr.mso===undefined && cr.file" class="md-accent" data-ng-click="open_file(cr.file)" alt="Open/Download {{cr.title}}"  title="Open/Download {{cr.title}}"><strong>Open</strong></md-button>
                        <md-button data-ng-if="cr.multiple===false && cr.mso===true" class="md-accent" data-ng-click="open_file(cr.file)" alt="Open/Download {{cr.title}}"  title="Open/Download {{cr.title}}"><strong>Download</strong></md-button>
                    </md-card-actions>
                </div>                
            </md-card>
        </div>
    </div>
</div>

<div class="wd-100" data-ng-show="!current_report.title">
    <div class="mxw-80 ta-center">
        <p>Requested data not found.</p>
    </div>
</div>
