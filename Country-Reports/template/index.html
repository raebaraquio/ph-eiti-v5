<header class="wd-100">   
    <div class="mxw-80 ta-left">
        <h1 class="md-display-2">Country Reports</h1>  
    </div>   
</header>

<div class="wd-100">
    <div class="mxw-80 ta-right">
        <md-button class="md-primary md-raised fnt--white" href="#/Reporting-Templates">Reporting Templates</md-button>  
    </div>
</div>

<div class="wd-100">
    <div class="mxw-80">
        <md-content layout="row">
            <div flex="33" data-ng-repeat="(k,cr) in countryreports" title="{{cr.title}}">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{cr.title}}</span>
                            <span class="md-subhead">{{cr.date}}</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-md card-media">
                                <img data-ng-src="{{cr.card_img}}" class="md-card-image" alt="{{cr.title}}"/>
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-accent" data-ng-click="goto_activity(cr.id)"><strong>Open</strong></md-button>
                    </md-card-actions>
                </md-card>            
            </div>
        </md-content>        
    </div>    
</div>
