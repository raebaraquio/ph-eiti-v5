<header class="wd-100">   
    <div class="mxw-80 ta-left">
        <h5 style="padding-bottom:0;margin-bottom:0;">COUNTRY REPORTS</h5>
        <h1 class="md-display-2"  style="margin-top:0;padding-top:0;">{{current_annex.title}}</h1>
        <p></p>
    </div>   
</header>

<div class="wd-100">
    <div class="mxw-80 ta-left" data-ng-show="current_annex.file">
        <md-button class="md-raised md-accent">Download</md-button>
    </div>
    <div class="mxw-80 ta-left">
        <div data-ng-show="current_annex.file && current_annex.multiple==false">
            <iframe src="{{current_annex.file}}" style="width:600px; height:500px;" frameborder="0"></iframe>
        </div>
    </div>
    <div class="mxw-80 ta-left" data-ng-show="!current_annex.file && current_annex.multiple==false">
        <p>Document not yet available.</p>
    </div>
    <div class="mxw-80" data-ng-show="current_annex.multiple==true && !current_annex.media">
        <div class="md-inline-form">
            <md-content layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container flex-gt-sm>
                        <label>Sector</label>
                        <md-select data-ng-model="selected_AnnexTemplate" data-ng-change="refresh_annexTemplate()">
                            <md-option value="Companies">Companies</md-option>
                            <md-option value="Government">Government</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                        <label>Keyword filter</label>
                        <input data-ng-model="filterAnnexTemplate"/>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                        <label><strong>{{ (completedTemplates | filter:filterAnnexTemplate).length }} result<span data-ng-show="(completedTemplates | filter:filterAnnexTemplate).length > 1">s</span> found</strong></label>
                    </md-input-container>                    
                </div>            
            </md-content>
        </div>       
        <md-content>
            <div flex="100" layout-fill layout="row" layout-wrap>   
                <md-card flex="45" layout="row" data-ng-repeat="(k,cr) in completedTemplates | filter:filterAnnexTemplate" title="{{cr.company}}" class="card-container">
                    <md-card-title flex="70">
                        <md-card-title-text class="ta-left">
                            <span class="md-headline" title="{{cr.company}}" style="font-size:1.25em;line-height:1em;">{{shorten(cr.company,90)}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions flex="30" layout="row" layout-align="end center">
                        <md-button class="md-accent" data-ng-if="cr.file" data-ng-click="open_file(cr.file)" alt="Open/Download {{cr.company}} Reporting Template"  title="Open/Download {{cr.company}} Reporting Template"><strong>Download</strong></md-button>
                    </md-card-actions>
                </md-card>
            </div>  
            <div class="ta-left" data-ng-show="completedTemplates.length == 0">
                <p>Document/s not yet available.</p>
            </div>
        </md-content>
    </div>
</div>

<div class="mxw-80 ta-left" data-ng-show="current_annex.media">
    <p data-ng-show="!current_annex.media_src">Material is not yet available.</p>
</div>
