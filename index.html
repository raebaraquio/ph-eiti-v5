<!DOCTYPE html>
<html lang="en" data-ng-app="pheiti">
<head>
	<meta charset="utf-8">
    <meta name="description" content="PH-EITI Working Towards More Transparency and Accountability in Extractive Industries">
    <meta name="keywords" content="PH-EITI, Philippine EITI, EITI Philippines, EITI PH, EITI in PH, Transparency Initiative, Accountability, Transparency, Extractive Industries">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ph-eiti.org | Philippine Extracive Industries Transparency Initiative (PH-EITI)</title>
    <link rel="icon" type="image/gif" href="images/eitifavicon.ico">
    <link rel="stylesheet" href="css/angular-material.min.css?v1.1.0-rc2"> 
    <link rel="stylesheet" href="css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/basic.css"> 
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/nav.css"> 
</head>	
<body ng-cloak>
    <div class="wd-100" id="logo-wrapper">
        <div class="mxw-80" id="logo-wrapper--inner">
            <md-content layout flex layout="row">
                <md-content flex="50" id="logo-wrapper__main" >
                    <a href="./"><img class="gutters" src="images/logo-without-text.png" alt="PH-EITI" title="PH-EITI" width="165"/></a>
                </md-content>
                <md-content flex="50" class="ta-right" id="logo-wrapper__social" style="padding-top:0.4em;">
                    <img src="images/icons/facebook.png" class="va-mid" alt="" width="32px" /><!--
                    --><img src="images/icons/twitter.png" class="va-mid" alt="" width="32px" /><!--
                    --><img src="images/icons/youtube.png" class="va-mid" alt="" width="32px" />
                </md-content>
            </md-content>
        </div>  
    </div>
    <div class="wd-100" data-ng-controller="NavigationController">
        <md-nav-bar nav-bar-aria-label="navigation links" md-selected-nav-item="active.mnav">
            <md-nav-item data-ng-repeat="(kmnav,vmnav) in main_nav" md-nav-href="{{vmnav.href}}" name="{{vmnav.id}}" class="mnav-item">{{vmnav.name}}
                <ul class="snav" md-whiteframe="1" data-ng-if="vmnav.subnav.length > 0">
                    <li data-ng-repeat="(ksnav,vsnav) in vmnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id && active.subnav!==vsnav.href}"><md-button href="{{vmnav.href}}/#/{{vsnav.href}}" name="{{vsnav.id}}">{{vsnav.name}}</md-button>
                        <md-divider data-ng-if="vsnav.subnav.length > 0"></md-divider>
                        <ul class="sub-snav" data-ng-if="vsnav.subnav.length > 0">
                            <li data-ng-repeat="(ksunav,vsunav) in vsnav.subnav" data-ng-class="{'toDefaultColor':active.mnav===vmnav.id}"><md-button href="{{vmnav.href}}/#/{{vsnav.href}}/{{vsunav.href}}" name="{{vsunav.id}}">{{vsunav.name}}</md-button></li>
                        </ul>
                    </li>
                </ul>
            </md-nav-item>
        </md-nav-bar>
    </div>
    
    <header class="wd-100" id="home-slider">   
        <div class="mxw-80">
            <h1></h1>  
        </div>   
    </header>

    <div class="wd-100" id="home-infographic">  <!-- Infographic Feature --> 
        <div class="mxw-80">
            <md-content layout flex>
            </md-content>
        </div>   
    </div>

    <div class="wd-100" id="home-news"> <!-- News -->
        <div class="mxw-80">
            <md-content layout flex>
                <md-content flex="50" layout="column">
                    <h1>Insert news (pic+title) highlight here</h1>
                </md-content>
                <md-content flex="50" layout="column">
                    <md-list>
                        <md-list-item class="md-3-line">
                            <!-- data-ng-repeat="(kiam,viam) in mem.alternate"> -->
                            <div class="md-list-item-text">
                                <h3>News title</h3>
                                <h4 class="ww-breakword">Source | Date</h4>
                                <p class="ww-breakword"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-3-line">
                            <!-- data-ng-repeat="(kiam,viam) in mem.alternate"> -->
                            <div class="md-list-item-text">
                                <h3>News title</h3>
                                <h4 class="ww-breakword">Source | Date</h4>
                                <p class="ww-breakword"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-3-line">
                            <!-- data-ng-repeat="(kiam,viam) in mem.alternate"> -->
                            <div class="md-list-item-text">
                                <h3>News title</h3>
                                <h4 class="ww-breakword">Source | Date</h4>
                                <p class="ww-breakword"></p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-content>
        </div>   
    </div>

    <div class="wd-100" id="home-misc"> <!-- Related Links x Activities Grid -->
        <div class="mxw-80">
        </div>   
    </div>

    <div class="wd-100" id="home-videos">   
        <div class="mxw-80">
            <md-content layout flex>
                <md-content flex="50" layout="column">
                </md-content>
                <md-content flex="50" layout="column">
                </md-content>
            </md-content>
        </div>   
    </div>

    <div class="wd-100" id="home-statements">   
        <div class="mxw-80">
            <md-content layout flex>
            </md-content>
        </div>   
    </div>

    <footer class="wd-100">   
        <div class="mxw-80">
            <md-content layout flex>
                <md-content flex="50" layout="column">
                </md-content>
                <md-content flex="50" layout="column">
                </md-content>
            </md-content>
        </div>   
    </footer>

	<!-- Framework/Libraries -->
	<script src="js/vendor/angular.js"></script>
    
    <script src="js/vendor/angular-animate.js?v1.01"></script>
    <script src="js/vendor/angular-route.js?v1.01"></script>
    <script src="js/vendor/angular-aria.js"></script>
    <script src="js/vendor/angular-messages.js"></script>

    <script src="js/vendor/angular-resource.js?v1.01"></script>
    <script src="js/vendor/angular-sanitize.js?v1.01"></script>
    <script src="js/vendor/angular-cookies.js?v1.01"></script>    
    <script src="js/vendor/angular-busy.js?v1.01"></script>

    <script src="js/vendor/angular-material.js"></script>

    <!-- Utilities -->
    <!--<script src="js/vendor/moment.min.js?v1.01"></script>-->
    <script src="js/modules/utilsModule.js?v1.01"></script>

    <!-- Application -->
    <script src="js/modules/navigation.js"></script>
    <script src="js/mainApp.js"></script>

</body>
</html>
